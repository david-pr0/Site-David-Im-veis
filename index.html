<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de imoveis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
      <nav class="mb-5">
        <div class="row d-flex justify-content-center">
          <div class="d-flex align-items-center col col-12 col-lg-6 col-md-7">
            <img src="./img/logo.jpg" alt="logo">
            <h1>David imóveis</h1>
          </div>
          <div class="col col-lg-5 d-flex align-items-center justify-content-center">
            <span>
              <a href="#promo">Introdução</a>
              <a class="m-5 m-md-2" href="#produtos">Produtos</a>
            </span>
          </div>
        </div>
      </nav>
  </header>

  <body>
    <section id="promo">
      <div class=" mb-5 text-center">
        <h2>Torne sua casa um lugar melhor</h2>
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/slide1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/slide2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/slide3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>
      </div>

    </section>

    <section id="produtos">
      <div class="container text-center">
        <h2>Confira nossas ofertas</h2>
        <div id="cards" class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
          <div class="col">
            <div class="card mt-3 mb-3">
              <img src="./img/bancada.webp" class="card-img-top" alt="...">
              <div class="card-body text-bg-dark">
                <p class="card-text">Bancada americanda.</p>
                <p>R$ xxx,xx <button class="btn btn-primary">Comprar</button></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-3 mb-3">
              <img src="./img/Cama.jpg" class="card-img-top" alt="...">
              <div class="card-body text-bg-dark">
                <p class="card-text">Cama de casal.</p>
                <p>R$ xxx,xx <button class="btn btn-primary">Comprar</button></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-3 mb-3">
              <img src="./img/Estante.jpg" class="card-img-top" alt="...">
              <div class="card-body text-bg-dark">
                <p class="card-text">Estante de madeira compensado.</p>
                <p>R$ xxx,xx <button class="btn btn-primary">Comprar</button></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-3 mb-3">
              <img src="./img/mesa.jpg" class="card-img-top" alt="...">
              <div class="card-body text-bg-dark">
                <p class="card-text">Mesa de madeira simples.</p>
                <p>R$ xxx,xx <button class="btn btn-primary">Comprar</button></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-3 mb-3">
              <img src="./img/Poltrona.jpg" class="card-img-top" alt="...">
              <div class="card-body text-bg-dark">
                <p class="card-text">Poltrona branca.</p>
                <p>R$ xxx,xx <button class="btn btn-primary">Comprar</button></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-3 mb-3">
              <img src="./img/Sofá.jpg" class="card-img-top" alt="...">
              <div class="card-body text-bg-dark">
                <p class="card-text">Sofá de dois lugares.</p>
                <p>R$ xxx,xx <button class="btn btn-primary">Comprar</button></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
